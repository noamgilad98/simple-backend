name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name ${{ secrets.ACR_USERNAME }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-backend:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-backend:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name simple-backend \
            --resource-group chargeMate \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/simple-backend:latest
